<div class="popup-overlay"></div>
<div class="popup-container">
  <span class="popup-close" (click)="closePopup()">&times;</span>
  <div class="popup-content">
    <p class="popup-value "><strong>{{ popupMessage }}</strong></p>
    <input type="text" [(ngModel)]="inputValue" placeholder="Enter your value" />
    <button (click)="submitInput()">Submit</button>
  </div>
</div>
